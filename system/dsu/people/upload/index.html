<!DOCTYPE html>
<html>
<head>
<title>学生服务系统数据中心</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 <meta name="viewport" content="width=device-width" />
<link href="css/stream-v1.css" rel="stylesheet" type="text/css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
<link href="bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="divborder" align="center">
	<div id="i_select_files">
		<div>
	可以上传的文件类型有：<br>
	<font color="#32A60F"><span>压缩文件和软件包：*.rpm, *.gz, *.rar, *.zip, *.7z,*.exe,*.iso,*.apk,*.ipa</span><br>
	<span>Office文件：*.doc,*.docx,*.xls,*.xlsx,*.ppt,*.pptx,*.csv</span><br>
	<span>电子书文件：*.txt,*.pdf</span><br>
	<span>图片和设计文件：*.img,*.png,*.gif,*.jpg,*.jpeg,*.psd,*.ai</span><br>
	<span>音乐文件：*.mp3,*.ape,*.flac,*.aac</span><br>
	<span>视频文件：*.rmvb, *.avi, *.mkv,*.mp4,*.flv,*.3gp,*.mov</span></font><br>
	</div>
	</div>
	<div id="i_stream_files_queue">
	</div>
	<button class="btn btn-primary btn-success" onclick="javascript:_t.upload();"><em class="fa fa-upload"></em> 开始上传</button>|<button class="btn btn-primary btn-warning" onclick="javascript:_t.stop();"><em class="fa fa-pause-circle"></em> 暂停</button>|<button class="btn btn-primary btn-danger" onclick="javascript:_t.cancel();"><em class="fa fa-close"></em> 取消</button>
	<!--<button onclick="javascript:_t.disable();)">禁用文件选择</button>|<button onclick="javascript:_t.enable();">启用文件选择</button>-->
	<br>
	详细信息:
	<div id="i_stream_message_container" class="stream-main-upload-box" style="overflow: auto;height:200px;">
	</div>
<br>
</div>

<script type="text/javascript" src="js/stream-v1.js"></script>
<script type="text/javascript">
/**
 * 配置文件（如果没有默认字样，说明默认值就是注释下的值）
 * 但是，on*（onSelect， onMaxSizeExceed...）等函数的默认行为
 * 是在ID为i_stream_message_container的页面元素中写日志
 *  http://www.twinkling.cn/ api配置等相关地址
 */
	var config = {
		browseFileId : "i_select_files", /** 选择文件的ID, 默认: i_select_files */
		browseFileBtn : "<div><h4>请选择文件(上传文件大小在5G以内)</h4></div>", /** 显示选择文件的样式, 默认: `<div>请选择文件</div>` */
		dragAndDropArea: "i_select_files", /** 拖拽上传区域，Id（字符类型"i_select_files"）或者DOM对象, 默认: `i_select_files` */
		dragAndDropTips: "<span>点击此按钮或拖拽文件至此处</span>", /** 拖拽提示, 默认: `<span>把文件(文件夹)拖拽到这里</span>` */
		filesQueueId : "i_stream_files_queue", /** 文件上传容器的ID, 默认: i_stream_files_queue */
		filesQueueHeight : 200, /** 文件上传容器的高度（px）, 默认: 450 */
		messagerId : "i_stream_message_container", /** 消息显示容器的ID, 默认: i_stream_message_container */
		multipleFiles: true, /** 多个文件一起上传, 默认: false */
		autoUploading: false, /** 选择文件后是否自动上传, 默认: true */
		autoRemoveCompleted : true, /** 是否自动删除容器中已上传完毕的文件, 默认: false */
		maxSize: 5368709120, /** 单个文件的最大大小，默认:2G */
//		retryCount : 5, /** HTML5上传失败的重试次数 */
//		postVarsPerFile : { /** 上传文件时传入的参数，默认: {} */
//			param1: "val1",
//			param2: "val2"
//		},
		swfURL : "swf/FlashUploader.swf", /** SWF文件的位置 */
		tokenURL : "php/upload.php?action=tk", /** 根据文件名、大小等信息获取Token的URI（用于生成断点续传、跨域的令牌） */
		frmUploadURL : "php/upload.php?action=fd;", /** Flash上传的URI */
		uploadURL : "php/upload.php?action=up", /** HTML5上传的URI */
//		simLimit: 200, /** 单次最大上传文件个数 */
		extFilters: [".txt", ".rpm", ".rmvb", ".gz", ".rar", ".zip", ".7z", ".avi", ".mkv",".mp4",".flv",".3gp",".mov",".mp3",".ape",".flac",".img",".png",".gif",".jpg",".jpeg",".psd",".ai",".aac",".doc",".docx",".xls",".xlsx",".ppt",".pptx",".csv",".pdf",".exe",".iso",".apk",".ipa"], /** 允许的文件扩展名, 默认: [] */
//		onSelect: function(list) {alert('onSelect')}, /** 选择文件后的响应事件 */
//		onMaxSizeExceed: function(size, limited, name) {alert('onMaxSizeExceed')}, /** 文件大小超出的响应事件 */
//		onFileCountExceed: function(selected, limit) {alert('onFileCountExceed')}, /** 文件数量超出的响应事件 */
//		onExtNameMismatch: function(name, filters) {alert('onExtNameMismatch')}, /** 文件的扩展名不匹配的响应事件 */
//		onCancel : function(file) {alert('Canceled:  ' + file.name)}, /** 取消上传文件的响应事件 */
//		onComplete: function(file) {alert('onComplete')}, /** 单个文件上传完毕的响应事件 */
//		onQueueComplete: function() {alert('onQueueComplete')}, /** 所以文件上传完毕的响应事件 */
//		onUploadError: function(status, msg) {alert('onUploadError')} /** 文件上传出错的响应事件 */
	};
	var _t = new Stream(config);
</script>
</body>
</html>
